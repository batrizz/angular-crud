<section class="m-4">
  <h2 class="mb-4 mt-5 text-center">Students Map</h2>

  <div class="d-flex flex-row-reverse">
    <button type="button" class="btn btn-outline-light my-3 mx-1" (click)="onNewStudentClick()">
        <i class="fas fa-user-plus"></i>
    </button>
    <a routerLink="/students" class="btn btn-outline-light ml-auto my-3 mx-1">
        <i class="fas fa-users"></i>
    </a>
</div>

<google-map
  width="100%"
  height="650px"
  (mapClick)="onMapClick($event)"
  [options]="mapOptions">
    <map-marker
      *ngFor="let marker of markers"
      [options]="marker.options"
      (mapClick)="onMarkerClick(marker)"
      (mapDragend)="onDrag($event, marker)"
      >
    </map-marker>

</google-map>

</section>
